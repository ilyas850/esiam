name: Publish Website to CPanel
on:
  push:
    branches:
      - production
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: samkirkland/ftp-deploy-action@4.0.0
      with:
        server: ${{ secrets.ESIAM_FTP_SERVER }}
        username: ${{ secrets.ESIAM_FTP_USERNAME }}
        password: ${{ secrets.ESIAM_FTP_PASSWORD }}
